<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISVEI - Sistema de Agendamento de Veículos Integrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4">SISVEI</h1>
            <p class="lead">Sistema de Agendamento de Veículos Integrado</p>
            <p class="text-muted">Núcleo de Apoio Administrativo - SMADS Piracicaba</p>
        </header>

        <div class="row">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button id="btn-mes-anterior" class="btn btn-outline-primary">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <h2 id="mes-atual" class="h4 mb-0"></h2>
                    <button id="btn-mes-proximo" class="btn btn-outline-primary">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>

                <div class="calendario mb-4">
                    <div class="calendario-header">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div id="calendario-grid" class="calendario-grid"></div>
                </div>

                <div class="text-end">
                    <button id="btn-novo-agendamento" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i>
                        Novo Agendamento
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <div id="detalhes-dia" class="mt-4 mt-md-0">
                    <p class="text-muted text-center">Selecione um dia para ver os agendamentos.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Formulário -->
    <div class="modal fade" id="modal-formulario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-agendamento" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" class="form-control" name="data" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Horário de Saída</label>
                                <input type="time" class="form-control" name="horarioSaida" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Horário de Retorno</label>
                                <input type="time" class="form-control" name="horarioRetorno" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Endereço de Saída</label>
                            <input type="text" class="form-control" name="enderecoSaida" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Endereço de Retorno</label>
                            <input type="text" class="form-control" name="enderecoRetorno" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Veículo</label>
                            <input type="text" class="form-control" name="veiculo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Motorista</label>
                            <input type="text" class="form-control" name="motorista" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Passageiros</label>
                            <div id="passageiros-container">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" name="passageiros[]" required>
                                    <button type="button" class="btn btn-outline-danger remover-passageiro">
                                        <i class="bi bi-dash-lg"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" id="adicionar-passageiro" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-plus-lg"></i>
                                Adicionar Passageiro
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="form-agendamento" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
