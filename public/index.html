<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISVEI - Sistema de Agendamento de Veículos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/main.min.css' rel='stylesheet'>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">SISVEI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Calendário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Agendamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-9">
                <div id="calendar"></div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ações</h5>
                        <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#agendamentoModal">
                            <i class="bi bi-plus-circle"></i> Novo Agendamento
                        </button>
                        <div class="alert alert-info">
                            <small>
                                <i class="bi bi-info-circle"></i> Clique em um dia para agendar ou em um evento para ver detalhes
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Agendamento -->
    <div class="modal fade" id="agendamentoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="agendamentoForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Horário de Saída</label>
                                <input type="datetime-local" class="form-control" id="horarioSaida" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Horário de Retorno</label>
                                <input type="datetime-local" class="form-control" id="horarioRetorno" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Endereço de Saída</label>
                            <input type="text" class="form-control" id="enderecoSaida" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Endereço de Retorno</label>
                            <input type="text" class="form-control" id="enderecoRetorno" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Veículo</label>
                                <select class="form-select" id="veiculo" required>
                                    <!-- Será preenchido via JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Motorista</label>
                                <input type="text" class="form-control" id="motorista" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Passageiros</label>
                            <textarea class="form-control" id="passageiros" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Justificativa</label>
                            <textarea class="form-control" id="justificativa" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarAgendamento">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts - Ordem é importante! -->
    <!-- jQuery (necessário para o FullCalendar) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- FullCalendar Core e Locales -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/pt-br.global.min.js'></script>
    
    <!-- Nossos scripts -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
